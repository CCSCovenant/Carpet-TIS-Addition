category:
  TIS: TIS
  CARPET_MOD: carpet_mod

rule:
  antiSpamDisabled:
    name: 禁用反洗屏監測
    desc: 禁用玩家身上的洗屏檢測，包括：聊天信息發送冷卻、創造模式扔物品冷卻
  blockEventPacketRange:
    name: 方塊事件傳輸範圍
    desc: 設置會在方塊事件成功執行後收到數據包的玩家範圍
    extra:
      '0': 對於活塞而言，這一個數據包是用於顯示活塞移動的話。把這個值調小以減小客戶端卡頓
  blockPlacementIgnoreEntity:
    name: 方塊放置忽略實體
    desc: 方塊可放置時無視實體碰撞檢測，也就是你可以將方塊放在實體內
    extra:
      '0': 僅對創造模式玩家有效
  chunkTickSpeed:
    name: 區塊刻速度
    desc: 修改每遊戲刻每區塊的區塊刻運算的頻率
    extra:
      '0': 默認值為1。將其設為0以禁用區塊刻
      '1': 受影響的遊戲階段：雷電、結冰與積雪、隨機刻
      '2': 在值為n時，每遊戲刻每區塊，氣候相關的階段會發生n次，而隨機刻會在每區段中發生n * randomTickSpeed次
  commandLifeTime:
    name: 存活時間追踪器
    desc: 啟用/lifetime命令用於追踪生物存活時間等信息
    extra:
      '0': 可助於調試刷怪塔等
  commandRaid:
    name: 突擊追踪器
    desc: 啟用/raid命令用於列出或追踪突擊信息
  creativeOpenContainerForcibly:
    name: 創造玩家強制打開容器
    desc: 允許創造模式的玩家打開被阻擋的容器，如界伏盒
  dispenserNoItemCost:
    name: 發射器不消耗物品
    desc: 開啟後，發射器發射不再消耗物品
    extra:
      '0': 無論投擲物品還是使用物品都如此，但是投擲器傳輸物品仍會消耗物品
  dispensersFireDragonBreath:
    name: 發射器發射龍之吐息
    desc: 發射器可使用龍之吐息瓶創造出龍之吐息效果雲
  entityMomentumLoss:
    name: 實體速度丟失
    desc: 將其設為 false 以關閉從磁盤載入時實體超過10m/gt部分的沿軸速度的丟失
  fakePlayerNamePrefix:
    name: 機器人名稱前綴
    desc: 為/player指令召喚出來的機器人名稱添加指定前綴
    extra:
      '0': 將其設置為#none以阻止添加前綴
      '1': 這可阻止玩家召喚奇怪名字的機器人，還能讓玩家列表變得更整潔
  fakePlayerNameSuffix:
    name: 機器人名稱後綴
    desc: 為/player指令召喚出來的機器人名稱添加指定後綴
    extra:
      '0': 將其設置為#none以阻止添加後綴
  hopperCountersUnlimitedSpeed:
    name: 漏斗計數器無限速度
    desc: 當漏斗指向羊毛方塊時，漏斗將擁有無限的物品吸取以及傳輸速度
    extra:
      '0': 僅當Carpet Mod中的hopperCounters開啟時有效
  HUDLoggerUpdateInterval:
    name: HUD數據追蹤器更新間隔
    desc: 覆寫Carpet Mod HUD數據追蹤器的更新間隔，單位為gametick
  instantCommandBlock:
    name: 瞬時命令方塊
    desc: 令位於紅石礦上的命令方塊瞬間執行命令，而不是添加一個1gt的計劃刻事件用於執行
    extra:
      '0': 僅影響普通命令方塊
  keepMobInLazyChunks:
    name: 保持弱加載區塊的怪物
    desc: 弱加載區塊的怪物不再會被刷新掉
    extra:
      '0': 此選項對1.15以前的版本無效
  lightUpdates:
    name: 光照更新
    desc: 暫停或者禁止光照更新
    extra:
      '0': 若被設為抑制(suppressed)，光照更新不會被執行
      '1': 若被設為關閉(off)，光照更新不會被計劃或被執行
      '2': 【警告】若被設為抑製或關閉，新的區塊將無法被加載。如果此時玩家等原因嘗試加載新的區塊，伺服器端將進入無法跳出的死循環
  microTiming:
    name: 微時序
    desc: 啟用微時序數據追蹤器的功能
    extra:
      '0': 使用羊毛塊來輸出紅石元件的動作、方塊更新與堆棧跟踪
      '1': 使用/log microTiming來開始監視
      '2': 開啟時伺服器端性能將受到一定影響
      '3': 終界燭會檢測方塊更新，紅石元件會輸出它們的動作
      '4': '- 偵測器、活塞、終界燭：指向羊毛塊'
      '5': '- 中繼器、比較器、鐵軌、按鈕等：放置在羊毛塊上'
      '6': 除此之外，一種通用的記錄方塊動作的收單是使用羊毛塊上的終界燭指向需記錄的方塊
      '7': 可通過操控規則 微時序目標(microTimingTarget) 以切換記錄方法
  microTimingTarget:
    name: 微時序目標
    desc: 設置指定微時序記錄器記錄目標的方法
    extra:
      '0': 'labelled: 記錄被羊毛塊標記的事件'
      '1': 'in_range: 記錄離任意玩家32m內的事件'
      '2': 'all: 記錄所有事件。謹慎使用'
  opPlayerNoCheat:
    name: op玩家不准作弊
    desc: 禁用部分指令以避免op玩家意外地作弊
    extra:
      '0': 影響的指令列表：/gamemode, /tp, /teleport, /give, /setblock, /summon
  optimizedFastEntityMovement:
    name: 優化高速實體移動
    desc: 通過僅檢測沿軸移動方向的方塊碰撞來優化高速實體的移動
    extra:
      '0': 受carpetmod112的規則fastMovingEntityOptimization啟發
      '1': 同規則optimizedTNT一起使用可大幅度提升炮的性能表現
  optimizedHardHitBoxEntityCollision:
    name: 優化硬碰撞箱實體碰撞
    desc: 優化實體與硬碰撞箱實體的碰撞
    extra:
      '0': 它使用了一個額外的獨立的列表在區塊中儲存帶有硬碰撞箱的實體，包括船和界伏蚌
      '1': 它能在實體移動並蒐索路徑上的帶有硬碰撞箱的實體時減少大量無用的運算，因為世界裡船和界伏蚌的數量總是少數
      '2': 在加載區塊前開啟它以使其工作，在地獄門刷怪塔中有~20%的性能提升
      '3': 與添加了新實體的 mod 可能不兼容
  optimizedTNTHighPriority:
    name: TNT優化高優先級
    desc: 用帶有更高優先級的Mixin注入來實現carpet規則optimizedTNT
    extra:
      '0': 因此規則optimizedTNT可以覆蓋lithium的爆炸優化
      '1': 當然，它需要規則optimizedTNT開啟才能工作
  poiUpdates:
    name: POI更新開關
    desc: 方塊變化時是否會更新POI
    extra:
      '0': 將其設為false以禁用POI更新
  railDupingFix:
    name: 刷鐵軌機修復
    desc: 禁用老式的移動點亮的充能或激活鐵軌的刷鐵軌機
  redstoneDustRandomUpdateOrder:
    name: 紅石粉隨機更新順序
    desc: 隨機化紅石粉發出方塊更新的順序
    extra:
      '0': 有助於測試你的裝置是否依賴於位置
  renewableDragonEgg:
    name: 可再生龍蛋
    desc: 讓龍蛋變得可再生
    extra:
      '0': 當龍蛋處於龍之吐息效果雲內時，龍蛋有一定概率吸收龍之吐息並“召喚”出一個新的龍蛋
      '1': 可與選項 “dispenserFireDragonBreath”聯動
  renewableDragonHead:
    name: 可再生龍首
    desc: 被高壓苦力怕殺死的終界龍將會掉落一個龍首
  renewableElytra:
    name: 可再生鞘翅
    desc: 當夜寐被界伏蚌殺死時有給定概率掉落鞘翅
    extra:
      '0': 設置為0以禁用
  repeaterHalfDelay:
    desc: 當紅石中繼器位於紅石礦上方時，紅石中繼器的延遲將減半
    extra:
      '0': 延遲將會由2,4,6,8遊戲刻變為1,2,3,4遊戲刻
    name: 中繼器延遲折半
  sandDupingFix:
    name: 刷沙機修復
    desc: 禁用使用終界門的刷沙機以及刷重力方塊機
    extra:
      '0': 重力方塊包括沙子、鐵砧、龍蛋等
      '1': 在開啟後刷沙機的沙子將會僅被傳送至另一個緯度
  structureBlockLimit:
    name: 結構方塊範圍限制
    desc: 覆寫結構方塊的範圍限制
    extra:
      '0': 當相對位置的值大於32時客戶端裡結構的位置可能會顯示錯誤
  tileTickLimit:
    name: 計劃刻上限
    desc: 修改每遊戲刻中計劃刻事件的執行次數上限
  tntDupingFix:
    desc: 禁用TNT、地毯以及部分鐵軌的複制機
    extra:
      '0': 基於依附性方塊的複制機會無法複製，基於紅石原件更新的複制機會無法保留被複製的方塊
      '1': Dupe bad dig good
    name: TNT複製修復
  tntFuseDuration:
    name: TNT引信時長
    desc: 覆蓋TNT的默認引信時長
    extra:
      '0': 這也會影響被爆炸點燃的TNT的引信時長
  tooledTNT:
    name: 工具化TNT
    desc: 由玩家引發的爆炸破壞並掉落物品時會應用玩家手上的工具
    extra:
      '0': 因此你可以點燃TNT以採集需要特定工具或者附魔的方塊，只要你在爆炸時拿著正確的工具
      '1': 比如，你可以拿著絲綢之觸鎬子來採集冰，或者拿著剪刀來採集草
      '2': 此規則同樣適用於玩家以外的生物
      '3': 技術上來講，此規則將來源生物主手上的物品應用在了爆炸裡戰利品表的創建中
  totallyNoBlockUpdate:
    name: 完全沒有方塊更新
    desc: 禁用所有方塊更新以及狀態更新的執行
  xpTrackingDistance:
    name: 經驗球追踪距離
    desc: 修改經驗球檢測並追踪玩家的距離
    extra:
      '0': 將其調至0以禁用追踪

